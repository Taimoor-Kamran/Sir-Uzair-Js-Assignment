<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1 style="display: inline-block; text-align: center; color: black; margin-top: -50px; margin-bottom: 50px; ">FireBase Auth Login <br> Signup Logout</h1>
    <div id="auth_container">
    <div class="first">
        <h3>Create Account</h3>
        <input type="email" id="signup_email" placeholder="Email">
        <input type="password" id="signup_password" placeholder="password">
        <br>
        <button id="signup_btn">Create Account</button>
    </div>
    <div class="second">
        <h3>Sign in to your Account</h3>
        <input type="email" id="signin_email" placeholder="Email">
        <input type="password" id="signin_password" placeholder="password">
        <br>
        <button id="signin_btn">signin In</button>
    </div>
</div>

    <div id="user_container">
        <h1 id="user_email"></h1>
        <button id="logout_btn">Logout</button>
    </div>
</div>
    <script src="app.js" type="module"></script>
</body>
</html>
