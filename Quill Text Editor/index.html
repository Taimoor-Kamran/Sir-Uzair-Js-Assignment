<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quill Text Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <select name="" id="font-family">
        <option value="">Select Font Family</option>
        <option value="monospace">Monospace</option>
        <option value="serif">Serif</option>
        <option value="san-serif">San Serif</option>
      </select>
      <select name="" id="font-size">
        <option value="heading">Heading</option>
        <option value="subHeading">Sub Heading</option>
        <option value="normal">Normal</option>
      </select>
      <button class="action_btn">bold</button>
      <button class="action_btn">italic</button>
      <button class="action_btn">underline</button>
      <button class="action_btn">right</button>
      <button class="action_btn">left</button>
      <button class="action_btn">justify</button>
    </div>
    <h1>Quill Text Editor</h1>
    <div class="p-text">
      <p id="text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum maiores
        voluptatibus <br> perspiciatis officia pariatur! Tenetur atque quam nostrum
        vero, deserunt quas. <br> Dolor quidem quod quibusdam eos suscipit unde,
        assumenda nostrum.
      </p>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
