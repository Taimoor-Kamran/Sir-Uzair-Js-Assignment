<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Js practice</title>
</head>
<body>
    <h1 style="text-align: center;">Dice Game</h1>
    <div class="main">
        <div class="box1">
        <div class="number" onclick="checknumber('1')">1</div>
        <div class="number" onclick="checknumber('2')">2</div>
        <div class="number" onclick="checknumber('3')">3</div>
        <div class="number" onclick="checknumber('4')">4</div>
        <div class="number" onclick="checknumber('5')">5</div>
        <div class="number" onclick="checknumber('6')">6</div>
    </div>
    <div class="box2">
        <h4">User Number</h4>
        <h2 id="user_num">-</h2>
        <h4>Result Number</h4>
        <h2 id="result_num">-</h2>
    </div>
</div>
<div class="result_box" class="result_box">-</div>
</body>
